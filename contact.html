<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Florian Coeur</title>
    <link href="style.css" rel="stylesheet">
    </head>
<body>
    <!-- Ajout du header-->
    <div id="header-placeholder"></div>

    <h1>Comment me contacter</h1>
    <p>Par mail</p>

    <div id="footer-placeholder"></div>

    <script>
        // Charger le contenu du fichier footer.html et l'injecter dans l'élément avec l'ID 'footer-placeholder'
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erreur de chargement du footer:', error));
    </script>

</body>
</html>
