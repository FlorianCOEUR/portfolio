<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Florian Coeur</title>
</head>
<body>
    <!-- Ajout du header-->
    <div id="header-placeholder"></div>

    <h1>Bienvenue sur le Portfolio de Florian COEUR</h1>
    <p>Ceci est la page d'accueil.</p>

    <div id="footer-placeholder"></div>

    <script>
        // Charger le contenu du fichier header.html et l'injecter dans l'élément avec l'ID 'header-placeholder'
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erreur de chargement du header:', error));
    </script>
    <script>
        // Charger le contenu du fichier footer.html et l'injecter dans l'élément avec l'ID 'footer-placeholder'
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erreur de chargement du footer:', error));
    </script>

</body>
</html>
