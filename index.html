<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Florian Coeur</title>
</head>
<body>
    <!-- Ajout du header-->
    <div id="header-placeholder"></div>

    <h1>Bienvenue sur mle Portfolio de Florian COEUR</h1>
    <p>Ceci est la page d'accueil.</p>

    <script>
        // Charger le contenu du fichier header.html et l'injecter dans l'élément avec l'ID 'header-placeholder'
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Erreur de chargement du header:', error);
                alert("Impossible de charger le fichier header.html");
            });
    </script>

</body>
</html>
